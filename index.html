<!DOCTYPE html>
<!--
	Description:
	BLE example application that demonstrates how to communicate
	with an Arduino BLE shield.
	Requirements:
	See text in the app user interface.
-->
<html>

<head>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, user-scalable=no,
		shrink-to-fit=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />

	<title>Arduino BLE</title>

	<style>
		@import 'ui/css/evothings-app.css';
	</style>

	<script>
	// Redirect console.log to Evothings Workbench.
	if (window.hyper && window.hyper.log) { console.log = hyper.log }
	</script>

	<script src="cordova.js"></script>
	<script src="libs/jquery/jquery.js"></script>
	<script src="libs/evothings/evothings.js"></script>
	<script src="libs/evothings/ui/ui.js"></script>
	<script src="app.js"></script>

</head>

<body ontouchstart=""><!-- ontouchstart="" enables low-delay CSS transitions. -->

	<header>
		<button class="back" onclick="history.back()">
			<img src="ui/images/arrow-left.svg" />
		</button>

		<!-- <img class="logotype" src="ui/images/logo.svg" alt="Evothings" /> -->
		<p align="right"><font size="3"><strong>CONTINUUM TECHNOLOGIES</strong></font></p>

		<!--<button class="menu" onclick=""><img src="ui/images/menu.svg" /></button>-->
	</header>

	<h1>Real-time biomechanics</h1>

	<p><strong>Status:</strong> <span id="status">Idle</span></p>
	<p><strong>Target Angle:</strong></p>
	<p><font size="10"><span style="color:green" id="targetangle">90</span></font></p>
	<p><strong>Sensor Raw Data:</strong></p>
	<p><font size="10"><span id="blueoutput">...</span></font></p>
	<p><strong><span id="adjustment">...</span></strong></p>

	<h2>Angle History:</h2>
	<canvas id="canvas" width="300" height="200"></canvas>

	<h2>Muscle History:</h2>
	<canvas id="canvas" width="300" height="200"></canvas>

</body>

</html>
